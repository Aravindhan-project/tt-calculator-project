project:
  title: "4-bit Multiplier Calculator"
  author: "Aravindhan A"
  description: "4-bit x 4-bit multiplier implemented in Verilog. Takes two 4-bit inputs and outputs 8-bit result."
  language: "Verilog"
  clock_hz: 0

  tiles: "1x1"

  top_module: "tt_um_calculator"

  source_files:
    - "project.v"

pinout:
  ui_in:
    - "A0"
    - "A1"
    - "A2"
    - "A3"
    - "B0"
    - "B1"
    - "B2"
    - "B3"

  uo_out:
    - "R0"
    - "R1"
    - "R2"
    - "R3"
    - "R4"
    - "R5"
    - "R6"
    - "R7"
