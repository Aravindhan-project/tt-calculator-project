project:
  name: "tt_calculator"
  author: "Aravindhan A"
  description: "4-bit calculator using Verilog"
  language: "Verilog"
  clock_hz: 25000000

  tiles: "1x1"

  top_module: "tt_um_calculator"

  source_files:
    - "tt_um_calculator.v"

pinout:
  ui[0]: "A0"
  ui[1]: "A1"
  ui[2]: "A2"
  ui[3]: "A3"
  ui[4]: "B0"
  ui[5]: "B1"
  ui[6]: "B2"
  ui[7]: "B3"

  uo[0]: "SUM0"
  uo[1]: "SUM1"
  uo[2]: "SUM2"
  uo[3]: "SUM3"
  uo[4]: "CARRY"
