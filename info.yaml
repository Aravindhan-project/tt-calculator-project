yaml_version: 6

project:
  title: "Tiny Tapeout Calculator"
  author: "Aravindhan"
  description: "Simple 8-bit adder calculator"
  language: "Verilog"
  clock_hz: 1000000
  tiles: "1x1"
  top_module: "tt_um_calculator"
  source_files:
    - "src/tt_um_calculator.v"

pinout:
  ui[0]: "input A bit0"
  ui[1]: "input A bit1"
  ui[2]: "input A bit2"
  ui[3]: "input A bit3"
  ui[4]: "input B bit0"
  ui[5]: "input B bit1"
  ui[6]: "input B bit2"
  ui[7]: "input B bit3"

  uo[0]: "sum bit0"
  uo[1]: "sum bit1"
  uo[2]: "sum bit2"
  uo[3]: "sum bit3"
  uo[4]: "carry out"
  uo[5]: "unused"
  uo[6]: "unused"
  uo[7]: "unused"

  uio[0]: "unused"
  uio[1]: "unused"
  uio[2]: "unused"
  uio[3]: "unused"
  uio[4]: "unused"
  uio[5]: "unused"
  uio[6]: "unused"
  uio[7]: "unused"

